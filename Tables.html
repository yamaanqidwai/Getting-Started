<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practise</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>9 a.m</th>
                <th>10 a.m</th>
                <th>11 a.m</th>
                <th>12 p.m</th>
            </tr>
        </thead>

        <tr>
            <th>Monday</th>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Math</td>
        </tr>

        <tr>
            <th>Tuesday</th>
            <td colspan="3">Chemistry</td>
            <td>Math</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td colspan="2">Math</td>
            <td colspan="2">Computer</td>
        </tr>

        <tr>
            <th>Thursday</th>
            <td colspan="4">Computer</td>
        </tr>

        <tr>
            <th>Friday</th>
            <td>Math</td>
            <td colspan="2">Physics</td>
            <td>Gaming</td>
        </tr>
    </table>
</body>

</html>
