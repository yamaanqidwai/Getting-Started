<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practise</title>
</head>
<body>
    <!--     
    ID used for,
    username = name
    password = md5
     -->
    <form action="http://www.example.com/login.php" method="post" id="login">
        <p><b>Username: </b><input type="text" name="username" maxlength="15" id="name"></p>
        <p><b>Password: </b><input type="password" name="password" id="md5"></p>
    </form>
</body>
</html>
